<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabeleTelefonica</title>
</head>

<body>

    <!--Criar um lista com dados telefonicos-->
    <header>
     <h1><i>Tabela Telefonica</i></h1>
            </header>
    <table>
       <tr>Nome


        <td>Luiz</td>
        <td>(xx) xxxxx</td>
        <td></td>

       </tr>
       <tr>Telefones

        <td>Gustavo</td>
        <td>(yy) yyyy</td>
       </tr>

       <tr>
        <td>Cacha</td>
        <td>(zz) zzzz</td>
       </tr>


    </table>
    
</body>
</html>
