<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo</title>
</head>

<!--Criação de um formulario para envio de um texto-->

<body>
    <form>
        <!--O label serve para que quando o usuario clique no nome do formulario, ele já indica o campo adequado para aquela informação-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="arquivo">Arquivo</label>
        <input type="text" name="arquivo" id="name">
        <br>
        <button type="submit">Enviar</button>

    </form>


</body>

</html>
